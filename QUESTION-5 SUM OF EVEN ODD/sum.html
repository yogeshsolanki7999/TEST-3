  <body>
    <h1>THE SUM OF EVEN AND NUMBERS UPTO N IS BELOW</h1>
    <div>
      <script>
        var n = prompt(
          "ENTER A NUMBER UPTO YOU WANT TO PRINT SUM OF EVEN ODD"
        );
        var EVEN = 0;
        var ODD= 0;
        for (var i = 0; i <= 10; i++) {
          if (i % 2 == 0) {
            EVEN = EVEN + i;
          } else {
            ODD = ODD + i;
          }
        }
        document.write("SUM OF ALL EVEN NUMBERS ARE  = " + EVEN);
        document.write("<br>")
        document.write("SUM OF ALL ODD NUMBERS ARE    = " + ODD);
      </script>
    </div>
