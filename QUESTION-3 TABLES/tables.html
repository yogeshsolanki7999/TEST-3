<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tables.css">
</head>
<body>
    <h1>TABLE ARE PRINTED BELOW</h1>
    <div>
    <script>
        
//THIS IS EXTERNAL LOOP FOR CHANGING THE TABLE 
        for(let i=1 ; i<=20 ;i++){
            //THIS <br> TAGS TO GIVE SPACE BETWEEN TABLES
            document.write("<br>");
            document.write("<br>");
            document .writeln("PRINTING THE TABLE OF  "+i);
            document.write("<br>");
            
//THIS IS INTERNAL LOOP USED TO PRINT THE TABLE UPTO 10 
            for(let j=1 ; j<=10;j++){
                // THIS IS USED TO PRINT THE TABLE IN THE FORMAT OF (1*1=1)
                document.write(i +"*"+ j+"="+ i*j);
                document.write("<br>");
            }
        }
    </script>
    </div>
</body>
</html>
