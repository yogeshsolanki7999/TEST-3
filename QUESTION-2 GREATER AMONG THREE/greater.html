<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./greater .css">
</head>
<body>
    <h1>PROGRAM TO FIND GREATER NUMBER AMONG THREE NUMBERS</h1>
    <div>
    <script>

let a=prompt("enter the value of a");
let b=prompt("enter the value of b");
let c=prompt("enter the value of c");
if(a>=b && a>=c){
    document.write(a+" is greater")

}
 else if(b>=a && b>=c){
    document.write(b+" is greater")

}
else{
    document.write(c+" is greater")
}


    </script>
    </div>
</body>
