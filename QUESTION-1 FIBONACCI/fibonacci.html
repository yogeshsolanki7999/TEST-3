<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fibo.css">
  </head>
  <body>
      <h1>YOUR FIBONACCI SERIES IS PRINTED ON THE SCREEN BELOW</h1>
      <div>
    <script>
      let number = prompt(
        "ENTER THE NUMBER UPTO WHICH YOU WANT TO PRINT FIBONACCI SERIES" );
        document.write("YOUR FIBONACCI SERIES UPTO "+" "+number+" is -");
        document.write("<br>");
        document.write(0);
        document.write("<br>");
      let a = 0;
      let b = 1;
      let c = 0;
      for (let i = 0; i <= number; i++) {
        a = b;
        b = c;
        c = a + b;
        document.write(c);
        document.write("<br>");
      }
    </script>
    </div>
  </body>
</html>
